syntax = "proto3";

package embedded_design_tools;

enum PinType {
    DIGITAL = 0;
    ANALOG = 1;
    PWM = 2;
    POWER = 3;
    OTHER = 15;
}

enum PinDirection {
    INPUT = 0;
    OUTPUT = 1;
    BIDIRECTIONAL = 2;
}

enum OUTPUT_TYPE {
    PUSH_PULL = 0;
    OPEN_DRAIN = 1;
}

enum Polarity {
    ACTIVE_LOW = 0;
    ACTIVE_HIGH = 1;
}

enum OutputValue {
    LOW = 0;
    HIGH = 1;
}

enum ValueType {
    PHYSICAL = 0;   // Physical voltage on the board
    LOGICAL = 1;    // Logical value, takes into account pin polarity
}

enum PullType {
    RESISTANCE = 0;
    CURRENT = 1;
}

enum PullDirection {
    DOWN = 0;
    UP = 1;
}
